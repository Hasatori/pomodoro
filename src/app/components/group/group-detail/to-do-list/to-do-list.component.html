<!-- Material inline 1 -->
<div class="container pb-3 border-bottom">

  <mdb-checkbox class="custom-checkbox" [filledIn]="true" [inline]="true">Only my tasks</mdb-checkbox>

</div>

<div class="container mt-3 mb-3 border-bottom">
  <h4 class="h5-responsive"><strong>Tasks</strong></h4>
  <div class="row">
    <div class="col-12 tree-view">
      <mdb-tree
        (checked)="onCheck($event)"
        (checkedKeys)="onCheckedKeys($event)"
        (nodesChanged)="onNodesChanged($event)"
        [expandAll]="true"
        [checkboxes]="true"
        textField="name"
        childrenField="children"
        checkboxesField="checked"
        [toggleOnTitleClick]="true"
        [nodes]="data"
      ></mdb-tree>
    </div>
  </div>
</div>
<div class="d-flex flex-row">
  <div class="d-flex flex-column">
    <div class="p-0"><a mdbBtn floating="true" size="sm" color="success"  mdbWavesEffect>
      <mdb-icon fas icon="plus"></mdb-icon>
    </a></div>
    <div class="p-0 small text-center">Add task</div>
  </div>
  <div class="pl-1">
 <div class="d-flex flex-column">
      <div class=" text-center"><a mdbBtn floating="true" size="sm" color="primary"  mdbWavesEffect>
        <mdb-icon fas icon="map-pin"></mdb-icon>
      </a></div>
      <div class="p-0 small text-center">Assign member</div>
    </div>
  </div>
  <div class="pl-1">
    <div class="d-flex flex-column">
      <div class=" text-center"><a mdbBtn floating="true" size="sm" color="danger"  mdbWavesEffect>
        <mdb-icon fas icon="trash-alt"></mdb-icon>
      </a></div>
      <div class="p-0 small text-center">Delete task</div>
    </div>
  </div>
</div>
