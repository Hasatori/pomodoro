
<div  mdbModal (input)="basicModal" #basicModal class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel"
     aria-hidden="true">
  <div class="modal-dialog modal-md modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close pull-right" aria-label="Close" (click)="basicModal.hide()">
          <span aria-hidden="true">Ã—</span>
        </button>
        <h4 class="modal-title w-100" id="myModalLabel">{{title}}</h4>
      </div>
      <div class="modal-body">
        <form class="text-center p-3"
              [formGroup]="elegantForm"
        >
          <div class="md-form">
            <input #todoDesciption mdbInput type="text" name="text"  id="description" class="form-control"
                   formControlName="todoDescription"
                   value="{{groupToDo!==null?groupToDo.description:''}}"
            >
            <label for="description" >To do description</label>
          </div>
          <div class="mb-4">
            <mdb-select #statusSelect [options]="statuses"
                        label="Status"

                        formControlName="statusSelect"
                        placeholder="Set status"></mdb-select>
          </div>
          <div class="mb-4">
            <mdb-date-picker #deadlinePicker name="mydate" [inline]="true" [placeholder]="'Select deadline'"
                             label="Deadline"
                             [selDate]="selectedDate"
                             required></mdb-date-picker>    </div>
            <div>

              <mdb-select #assignedUsersSelect [filterEnabled]="true" [options]="assignedMembers" [multiple]="true"
                          label="Assigned members"

                          formControlName="assignUsersSelect"
                          placeholder="Choose member"></mdb-select>

            </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" mdbBtn class="custom-button" aria-label="Close" (click)="basicModal.hide()"
                mdbWavesEffect>Close
        </button>
        <button type="button" mdbBtn class="custom-button" (click)="onSave(todoDesciption.value,statusSelect.value,deadlinePicker.selectedDate,assignedUsersSelect.value)" mdbWavesEffect>Save</button>
      </div>
    </div>
  </div>
</div>
