<div class="card custom-card">
  <!-- Card content -->
  <div class="card-body">
    <!-- Default input -->
    <label for="name">Name</label>
    <input #name type="text" id="name" class="form-control" placeholder="enter group name">
    <div *ngIf="nameNotFilled"
         class="alert alert-danger"
         role="alert">
     Name must be filled!
    </div>
    <br>
    <div class="pretty p-default">
      <input #isPublic type="checkbox"/>
      <div class="state  p-primary">
        <label>public</label>
      </div>
    </div>
    <br>
    <div *ngIf="noValueChanged"
         class="alert alert-danger"
         role="alert">
      No value was updated !
    </div>
    <br>
    <div *ngIf="inProgress" class="d-flex justify-content-center">
      <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
    <button *ngIf="!inProgress" class="btn btn-primary" (click)="createGroup(name.value,isPublic.checked)">Create
    </button>
  </div>
</div>
