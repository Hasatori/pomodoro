<div class="container my-5">
  <h1 id="head">{{phase}}</h1>
  <ul>
    <li><span id="minutes">25</span>Minutes</li>
    <li><span id="seconds">00</span>Seconds</li>

  <button type="button" class="btn btn-danger btn-rounded  my-button" disabled>STOP</button>
