<div class="container my-5">
  <h1 id="head">{{phase}}</h1>
  <div class="customTimer">
    <countdown #cd1 [config]="{leftTime: 30,demand:true,format:'mm:ss',notify:0}" (event)="handleEvent($event)">
    </countdown>
  </div>

  <button type="button" class="btn btn-primary btn-rounded  my-button"(click)="startPomodoro()">START</button>
  <button type="button" class="btn btn-danger btn-rounded  my-button" (click)="stopPomodoro()">STOP</button>
</div>
