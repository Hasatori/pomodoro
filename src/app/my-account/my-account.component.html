<div class="container my-5">
  <div class="row">
    <div class="col-sm-4">

    </div>
    <div class="col-sm-8 col-md-8">

      <div style="display: block">
        <canvas mdbChart
                [chartType]="chartType"
                [datasets]="chartDatasets"
                [labels]="chartLabels"
                [colors]="chartColors"
                [options]="chartOptions"
                [legend]="true"
                (chartHover)="changeDays(daysSlider.value)"
                (chartClick)="chartClicked($event)">
        </canvas>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-4">

    </div>
    <div class="col-sm-4">
      <ul class="list-group">
        <li class="list-group-item">    <span class="badge badge-default">{{daysSlider.value}} days</span></li>
        <li class="list-group-item"> <input #daysSlider type="range" min="1" max="100" class="slider" id="myRange" value="{{dayToPast}}"
                                            (change)="changeDays(daysSlider.value)"></li>
      </ul>


    </div>
    <div class="col-sm-4">

    </div>
  </div>
</div>
